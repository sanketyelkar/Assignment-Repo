<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #c0c0c0;
        }
        
        .card-shadow {
            box-shadow: 0 4px 8px 0 #464646, 0 6px 20px 0 #464646;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-toggleable-sm navbar-dark bg-dark" style="font-size: large;">
        <img class="navbar-brand" src="images/pap.jpg" height="55" />

        <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNavContents">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavContents">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home</a>
                <a class="nav-item nav-link" href="#">Services</a>
                <a class="nav-item nav-link" href="#">About</a>
                <a class="nav-item nav-link" href="#">Contact</a>
            </div>
        </div>
    </nav>

    <br /><br /><br /><br /><br />

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card card-shadow p-4 w-50 mx-auto" style="width: 500px;">
                    <h1>Register</h1>
                    <form action="ProductsBootstrap.html">
                        <label class="mt-3">Name</label>
                        <input class="form-control" type="text" placeholder="Enter name" name="username" required />
                        <label class="mt-3">Email</label>
                        <input class="form-control" type="email" placeholder="Enter Email ID" name="useremail" required />
                        <label class="mt-3">Contact</label>
                        <input class="form-control" type="tel" placeholder="Enter phone number" name="usercontact" required />
                        <label class="mt-3">Password</label>
                        <input class="form-control" type="password" placeholder="Enter password" name="userpassword" required />
                        <input class="btn btn-primary mt-3 m-2" type="submit" name="usersubmit" />
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-shadow p-4 w-50 mx-auto" style="width: 500px;">
                    <h1>Login</h1>
                    <form action="ProductsBootstrap.html">
                        <label class="mt-3">Name</label>
                        <input class="form-control" type="text" placeholder="Enter name" name="username" required />
                        <label class="mt-3">Password</label>
                        <input class="form-control" type="password" placeholder="Enter password" name="userpassword" required />
                        <input class="btn btn-primary mt-3 m-2" type="submit" name="usersubmit" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
